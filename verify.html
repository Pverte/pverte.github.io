l<!DOCTYPE html>
<html>
<head>
    <title>Delayed Buttons Display</title>
</head>
<body>
    <h1>Veuillez pr√©senter l'image en face de l'appareil photo pour l'analyse</h1>
    <img src="https://cdn.dribbble.com/users/435544/screenshots/1659280/prt_431_dribble.gif" alt="Animated GIF">
    
    <script>
        // Function to display the buttons after 10 seconds
        function displayButtons() {
            const buttonContainer = document.getElementById("buttonContainer");
            buttonContainer.style.display = "block";
        }

        // Wait for the page to load
        window.addEventListener("load", function() {
            // Set a timeout to display the buttons after 10 seconds
            setTimeout(displayButtons, 10000); // 10000 milliseconds = 10 seconds
        });
    </script>

    <div id="buttonContainer" style="display: none;">
        <a href="https://example.com/yes.html"><button>Button 1</button></a>
        <a href="https://example.com/no.html"><button>Button 2</button></a>
    </div>
</body>
</html>
