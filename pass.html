<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
</head>
<body>
    <h1>Welcome to the Password-Protected Page</h1>
    <form id="passwordForm" onsubmit="checkPassword(event)">
        <label for="password">Enter the password: </label>
        <input type="password" id="password" required>
        <button type="submit">Submit</button>
    </form>
    <p>Clues : Le mot de passe fait 3 lettres, et vous pouvez trouver ces 3 lettres en cherchants les réponses aux phrases cachées. <a href="verify.html">Ici</a></p>
    

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            const enteredPassword = passwordInput.value;

            // Replace "Sea" with your desired password
            const correctPassword = "Sea";

            if (enteredPassword === correctPassword) {
                window.location.href = "https://youtu.be/dQw4w9WgXcQ";
            } else {
                alert("Incorrect password. Please try again.");
                passwordInput.value = "";
            }
        }
    </script>
</body>
</html>
